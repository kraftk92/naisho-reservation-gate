<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Naisho Room Reservation Access</title>

    <style>
      body {
        font-family: Urbanist, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
      }

      #container {
        text-align: center;
        width: 100%;
        max-width: 350px;
        padding: 20px;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #fdfdfd;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        font-family: Urbanist, Roboto, Arial, sans-serif;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #bc8c4e;
        color: #04070c;
        border: none;
        font-size: 16px;
        font-weight: 500;
        font-family: Urbanist, Roboto, Arial, sans-serif;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 4px;
      }

      button:hover {
        opacity: 0.9;
      }

      #error {
        color: #bc8c4e;
        margin-top: 10px;
        min-height: 20px;
      }

      #widget {
        margin-top: 30px;
        display: none;
      }

      iframe {
        margin: 0 auto;
        display: block;
      }

      #login {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        margin-top: 40px;
      }

      /* Make the input and button the same max width */
      #login input,
      #login button {
        width: 100%;
        max-width: 320px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h2>What's the Password?</h2>
      <input id="passwordInput" type="password" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
      <div id="error"></div>
    </div>

    <div id="widget"></div>

    <script>
      // Use your working URL including the ?key=SECRET
      const appsScriptURL =
        "https://script.google.com/macros/s/AKfycby2owR8eboHsdiJtjlmOA7SkP4bj0-jzre_AHITdfCLVUGW1v4jD-oL-Kk3sTX9GkA/exec?key=kMHSXX9NZD";

      let remotePassword = null;

      // Fetch password from Apps Script backend
      async function loadPassword() {
        try {
          const response = await fetch(appsScriptURL);
          const data = await response.json();
          if (data.password) {
            remotePassword = data.password.trim();
          } else {
            document.getElementById("error").textContent =
              "System error. Try again.";
          }
        } catch (err) {
          console.error("Error fetching password:", err);
          document.getElementById("error").textContent = "System error.";
        }
      }

      // Validate password
      function checkPassword() {
        if (!remotePassword) {
          document.getElementById("error").textContent =
            "Still loading. Try again in a moment.";
          return;
        }

        const userInput = document.getElementById("passwordInput").value.trim();

        if (userInput === remotePassword) {
          document.getElementById("login").style.display = "none";
          loadWidget();
        } else {
          document.getElementById("error").textContent = "Incorrect password.";
        }
      }

      // Load widget only after password match
      function loadWidget() {
        const widgetHTML = `
    <iframe 
        data-test="reservation-widget-iframe"
        src="https://www.opentable.com/widget/reservation/mural?rid=1413745&type=standard&color=8&dark=false&iframe=true&domain=com&lang=en-US&newtab=false&ot_source=Instagram&font=centuryGothic&ot_logo=subtle&primary_color=e4e6e7&primary_font_color=333333&button_color=bc8c4e&button_font_color=ffffff&cfe=true&uuid=33b74dd1-085f-4b98-9d7e-b214901074d09&theme=tall"
        width="288"
        height="490"
        frameborder="0"
        scrolling="no"
        name="opentable-make-reservation-widget"
        title="OpenTable make reservation widget">
    </iframe>
    `;

        document.getElementById("widget").innerHTML = widgetHTML;
        document.getElementById("widget").style.display = "block";
      }

      // Load password on startup
      loadPassword();
    </script>
  </body>
</html>
